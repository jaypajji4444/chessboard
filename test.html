           wkgn.logic(element,check,Black,White);

            if(dir=="Front")

            check=check+8;

            if(dir=="Back")

            check=check-8;
           wkgn.logic(element,check,Black,White);

            check=check-7;
           wkgn.logic(element,check,Black,White);

            check=check-9;

}
